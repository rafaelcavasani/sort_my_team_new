{% extends 'base.html' %}

{% block content %}

    {% for sortition in sortitions %}
        <div class="col-4 sortition">
            <div class="card">
                <div class="card-header">
                    {{ sortition }}
                </div>
                <div class="card-body">
                    {% for team in sortition.team %}
                        <p>{{ team }}</p>
                        <div class="col-6">
                            <ul>
                                {% for player in team.players %}
                                    <li>{{ player }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
